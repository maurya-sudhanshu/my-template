<div class="main">
    <div class="text">
        <img src="/assets/test/logo.png" id="logo" alt="">
        <span>WELCOME TO BET2WAY</span>
    </div>
    <div class="form">
        <form [formGroup]="adminlogin" (ngSubmit)="login(adminlogin.value)" method="post">
            <div class="logo form-group">
                <img src="/assets/test/logo.png" id="logimg" alt="">
            </div>
            <div class="username form-group">
                <label for="">USER NAME</label>
                <input class="form-control" type="text" formControlName="username" placeholder="User Name">
            </div>
            <div class="password form-group">
                <label for="">PASSWORD</label>
                <div class="butt">
                    <input matInput [type]="hide ? 'password' : 'text'" type="password" formControlName="password"
                        placeholder="Password" class="form-control">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </div>
            </div>
            <div class="remenberme form-group">
                <input checked type="checkbox">
                <span>Remember me</span>
            </div>
            <div class="button form-group">
                <button [disabled]="adminlogin.invalid" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
